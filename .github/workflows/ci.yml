name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Client Dependencies
      run: |
        cd client
        npm ci

    - name: Run Client Tests
      run: |
        cd client
        npm test -- --run

    - name: Install Server Dependencies
      run: |
        cd server
        npm ci

    - name: Lint Server
      run: |
        cd server
        # Add lint script if available, e.g., npm run lint
        echo "Linting server..."
